<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Js Button</title>
</head>

<body>
	
	<h2>My First JavaScript Button</h2>

<button type="button"
onclick="document.getElementById('demo').innerHTML = Date()">
	
Click me to display Date and Time.</button>


<button type="button" onclick='document.getElementById("demo").innerHTML = "Breakfast made"'>Make Breakfast</button>

<button type="button" onClick='document.getElementById("demo").innerHTML = "Lunch made"'>Make Lunch </button>

<button type="button" onclick='document.getElementById("demo").innerHTML = "Dinner made"'>Make Dinner</button>

<button type="button" onClick='document.getElementById("demo").innerHTML = "Drink made"'>Make a drink</button>
	
	
	
	
	
<p id="demo">No food has been made yet!</p>
	
	
	
	
	
	
</body>
</html>
